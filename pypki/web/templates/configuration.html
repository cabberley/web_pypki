$def with (form, version)

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Configuration</title>

        <!-- Bootstrap -->
        <link href="static/css/flatly/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">PKIweb $version</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/home">Home</a>
                        </li>
                        <li>
                            <a href="/generatecertificate">Generate Certificate</a>
                        </li>
                        <li>
                            <a href="/revoke">Revoke Certificates</a>
                        </li>
                        <li>
                            <a href="/report">Expiration Reporting</a>
                        </li>
                        <li class="active">
                            <a href="/config">Configuration</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <div class="container-fluid">
            <!-- Page title -->
        </div>

        <!-- Content Grid -->
        <container class="container-fluid">
            <!-- First row -->
            <div class="row-fluid">
                <div class="col-md-12">
                    <form name="main" method="post" class="form-horizontal">
                        <legend>Configuration Parameters</legend>
                        <fieldset>
                            $if not form.valid: <p class="help-block warning"><h4>Please verify input values</h4></p>
                            $:form.render()
                            <div class="col-sm-offset-2 col-sm-10">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </container>

        <!-- Footer -->
        <div class="navbar-footer navbar-inverse navbar-fixed-bottom">
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="static/js/bootstrap.min.js"></script>
    </body>
</html>
